<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode"
    />
  </head>
  <body
    class="relative min-h-screen md:max-w-3xl lg:max-w-7xl mx-auto bg-[#f2f6ff] dark:bg-[#0e1724]"
  >
    <section
      class="relative px-6 pb-18 py-12 md:pt-12 md:pb-20 lg:pb-8 lg:pt-20"
    >
      <div class="mb-8 md:mb-16 lg:mb-64">
        <div class="heading text-center sm:text-left">
          <h1
            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl bg-gradient-to-r from-[#177dfe] to-[#9a8fff] font-bold text-transparent bg-clip-text"
          >
            Hello, there!
          </h1>
          <h1
            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-[#7a89ac] mt-1"
          >
            How can I help you today
          </h1>
        </div>

        <div class="quick-start mt-6 sm:mt-8 md:mt-10 lg:mt-12">
          <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-5 md:gap-6">
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-5 px-4 pb-12 sm:pb-14 md:pb-16 lg:pb-18 rounded-xl text-sm sm:text-base md:text-lg lg:text-xl"
            >
              <p class="z-10 mb-10 sm:mb-12">
                Design a home office setup for remote work under 500$
              </p>
              <img
                class="absolute right-3 bottom-3 sm:right-4 sm:bottom-4 rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2"
                src="./assets/draw_24dp_177DFE_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-5 px-4 pb-12 sm:pb-14 md:pb-16 lg:pb-18 rounded-xl text-sm sm:text-base md:text-lg lg:text-xl"
            >
              <p class="z-10 mb-10 sm:mb-12">
                How can I level up my web development expertise in 2025?
              </p>
              <img
                class="absolute right-3 bottom-3 sm:right-4 sm:bottom-4 rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2"
                src="./assets/lightbulb_24dp_992B15_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-5 px-4 pb-12 sm:pb-14 md:pb-16 lg:pb-18 rounded-xl text-sm sm:text-base md:text-lg lg:text-xl"
            >
              <p class="z-10 mb-10 sm:mb-12">
                Suggest some useful tools for debugging JavaScript code.
              </p>
              <img
                class="absolute right-3 bottom-3 sm:right-4 sm:bottom-4 rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2"
                src="./assets/widgets_24dp_75FB4C_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-5 px-4 pb-12 sm:pb-14 md:pb-16 lg:pb-18 rounded-xl text-sm sm:text-base md:text-lg lg:text-xl"
            >
              <p class="z-10 mb-10 sm:mb-12">
                Create a React JS component fr the simple todo list app.
              </p>
              <img
                class="absolute right-3 bottom-3 sm:right-4 sm:bottom-4 rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2"
                src="./assets/code_blocks_24dp_512EB2_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Input Bar -->
    <div
      class="fixed inset-x-0 bottom-0 md:bottom-10 z-50 bg-gradient-to-t from-[#f2f6ff] to-transparent dark:from-[#0e1724] dark:to-transparent pb-4 pt-6 md:pb-6"
    >
      <div class="mx-auto px-6 w-full max-w-3xl lg:max-w-7xl flex gap-2">
        <!-- Form -->
        <form
          action="#"
          class="flex flex-1 justify-between px-4 sm:px-5 py-3 sm:py-4 rounded-full bg-[#dbe6fb] dark:bg-[#263145] dark:text-white"
        >
          <input
            type="text"
            placeholder="Ask Gemini"
            id="promt-input"
            class="flex-1 bg-transparent outline-none text-sm sm:text-base md:text-lg"
          />
          <button type="submit" class="material-symbols-outlined">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"
              class="text-black dark:text-white w-5 h-5 sm:w-6 sm:h-6"
            >
              <path
                d="M720-330q0 104-73 177T470-80q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v350q0 46-32 78t-78 32q-46 0-78-32t-32-78v-370h80v370q0 13 8.5 21.5T470-320q13 0 21.5-8.5T500-350v-350q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q70 0 119-49.5T640-330v-390h80v390Z"
              />
            </svg>
          </button>
        </form>

        <!-- Action buttons -->
        <div class="flex gap-2">
          <button
            class="bg-[#dbe6fb] my-auto dark:bg-[#263145] dark:text-white h-auto px-3 sm:px-4 md:px-5 py-3 sm:py-4 rounded-full"
            id="toggle-night"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-black dark:text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
          <button
            class="bg-[#dbe6fb] dark:bg-[#263145] h-auto px-3 sm:px-4 md:px-5 py-3 sm:py-4 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-black dark:text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const toggle = document.getElementById("toggle-night");
    const html = document.documentElement;

    toggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      console.log("added");
    });
  </script>
</html>
