<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode"
    />
  </head>
  <body
    class="md:max-w-3xl lg:max-w-7xl mx-auto bg-[#f2f6ff] dark:bg-[#0e1724]"
  >
    <section class="relative py-12 md:py-32 mx-4 md:mx-0">
      <div class="mb-64">
        <div class="heading">
          <h1
            class="text-3xl md:text-5xl bg-gradient-to-r from-[#177dfe] to-[#9a8fff] font-bold text-transparent bg-clip-text"
          >
            Hello, there!
          </h1>
          <h1 class="text-3xl md:text-5xl font-bold text-[#7a89ac]">
            How can I help ou today
          </h1>
        </div>

        <div class="quick-start">
          <div
            class="grid grid-cols-2 text-sm md:text-xl md:grid-cols-4 gap-4 md:gap-6 mt-6 md:mt-12"
          >
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-6 px-6 pb-10 md:pb-18 rounded-xl"
            >
              <p class="z-10 md:mb-12">
                Design a home office setup for remote work under 500$
              </p>
              <img
                class="absolute right-6 bottom-6 text-black rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2 md:p-3"
                src="./assets/draw_24dp_177DFE_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-6 px-6 pb-10 md:pb-18 rounded-xl"
            >
              <p class="z-10 mb-12">
                How can I level up my web development expertise in 2025?
              </p>
              <img
                class="absolute right-6 bottom-6 text-black rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2 md:p-3"
                src="./assets/lightbulb_24dp_992B15_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-6 px-6 pb-10 md:pb-18 rounded-xl"
            >
              <p class="z-10 mb-12">
                Suggest some useful tools for debugging JavaScript code.
              </p>
              <img
                class="absolute right-6 bottom-6 text-black rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2 md:p-3"
                src="./assets/widgets_24dp_75FB4C_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
            <div
              class="relative z-10 bg-[#dbe6fb] dark:bg-[#263145] dark:text-white pt-6 px-6 pb-10 md:pb-18 rounded-xl"
            >
              <p class="z-10 mb-12">
                Create a React JS component fr the simple todo list app.
              </p>
              <img
                class="absolute right-6 bottom-6 text-black rounded-full bg-[#f2f6ff] dark:bg-[#111829] z-20 p-2 md:p-3"
                src="./assets/code_blocks_24dp_321D71_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="flex text-xl">
        <form
          action="#"
          class="flex justify-between px-6 py-4 rounded-full w-full bg-[#dbe6fb]"
        >
          <input
            type="text"
            placeholder="Ask Gemini"
            id="promt-input"
            class="w-full"
          />
          <button class="material-symbols-outlined right-0">
            <img
              src="./assets/attach_file_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </button>
        </form>
        <button
          class="bg-[#dbe6fb] dark:bg-[#263145] dark:text-white h-auto px-5 py-4 rounded-full ml-2"
        >
          <img
            src="./assets/dark_mode_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
            class="rounded overflow-hidden"
          />
        </button>
        <button class="bg-[#dbe6fb] h-auto px-5 py-4 rounded-full ml-2">
          <img
            src="./assets/delete_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
            class=""
          />
        </button>
      </div>
    </section>
  </body>
</html>
